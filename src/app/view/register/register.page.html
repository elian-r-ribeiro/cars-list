<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register Car</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Brand" type="string" placeholder="Insert the car brand" [(ngModel)]="brand"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Model" type="string" placeholder="Insira o email" [(ngModel)]="model"></ion-input>
  </ion-item>

  <ion-button expand="full" (click) = "register()">Register</ion-button>
</ion-content>
